<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
    />
  </head>
  <body>
    <header class="ping-coming-soon-page-header">
      <img src="images/logo.svg" alt="ping-logo" class="ping-logo" />
      <h1 class="ping-heading">We are launching <b>soon!</b></h1>
      <p class="ping-paragraph">Subscribe and get notified</p>
      <form action="#" class="ping-coming-soon-form">
        <field class="ping-input-group">
          <input
            type="email"
            name="email"
            id="ping-mail"
            placeholder="Your email address"
          />
          <p class="ping-message"></p>
        </field>
        <button class="ping-form-submit-btn">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="ping-dashboard"
        class="ping-dashboard"
      />
      <div class="ping-social-icons">
        <div class="ping-social-icon">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </div>
        <div class="ping-social-icon">
          <i class="fa-brands fa-twitter fa-lg"></i>
        </div>
        <div class="ping-social-icon">
          <i class="fa-brands fa-instagram fa-lg"></i>
        </div>
      </div>
      <p class="ping-copyright">&copy; Copyright Ping. All rights reserved.</p>
      <div class="ping-form-submit-success">
        <div class="ping-form-submit-message">
          <img src="images/check-circle.svg" alt="check-circle" />
          <h2>Thank You!</h2>
          <p>Form submit successful!</p>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
